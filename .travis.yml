language: elixir
elixir: 1.4.2
otp_release: 18.2.1
install:
- mix local.rebar --force
- mix local.hex --force
- mix deps.get
script:
- mix test
- MIX_ENV=prod mix release
- cd ./_build/prod/rel/raptor
- zip -r ../../../../raptor.zip ./
- cd ../../../../
notifications:
  recipients:
  - mcfadden.113@gmail.com
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: raptor.zip
  on:
    repo: adammcfadden/raptor
    tags: true
